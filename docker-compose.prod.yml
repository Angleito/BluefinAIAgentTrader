version: '3.8'

services:
  # Nginx service for frontend and reverse proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - websocket
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - frontend-network

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: perplexitytrader-backend:latest
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - PORT=5000
    ports:
      - "5000:5000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - frontend-network
      - backend-network
    command: ["python", "app.py"]

  # WebSocket service
  websocket:
    image: perplexitytrader-backend:latest
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - SOCKET_PORT=5001
    ports:
      - "5001:5001"
    restart: always
    networks:
      - frontend-network
      - backend-network
    command: ["python", "websocket_server.py"]
    depends_on:
      - backend

  # Webhook service
  webhook:
    image: perplexitytrader-backend:latest
    volumes:
      - ./logs:/app/logs
      - ./alerts:/app/alerts
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - WEBHOOK_PORT=8000
    ports:
      - "8000:8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - backend-network
    entrypoint: ["/app/entrypoint.sh"]
    command: ["python", "webhook_server.py"]
    depends_on:
      - backend

  # Trading agent service
  agent:
    image: perplexitytrader-backend:latest
    volumes:
      - ./logs:/app/logs
      - ./alerts:/app/alerts
      - ./config:/app/config
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - MOCK_TRADING=False
    ports:
      - "5002:5002"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - backend
      - webhook
    networks:
      - backend-network
    entrypoint: ["/app/entrypoint.sh"]
    command: ["python", "agent.py"]
    shm_size: 1gb

  # Optional: Ngrok service for exposing webhook to the internet
  ngrok:
    image: ngrok/ngrok:latest
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http webhook:8000
    depends_on:
      - webhook
    restart: unless-stopped
    networks:
      - backend-network
    profiles:
      - with-ngrok

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

volumes:
  logs:
  config:
  data:
  alerts: 